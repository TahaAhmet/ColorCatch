<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Catch Game</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <h1 id="title">Color Catch Game</h1>
  <div id="start-screen">Tap to Start</div>
  <p id="highscore">High Score: 0</p>
  <h3 id="score">Score: 0</h3>
  <h3 id="status"></h3>

  <div class="buttons">
    <button class="color-btn" id="red">Red</button>
    <button class="color-btn" id="green">Green</button>
    <button class="color-btn" id="blue">Blue</button>
    <button class="color-btn" id="yellow">Yellow</button>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="game.js"></script>

</body>
</html>
